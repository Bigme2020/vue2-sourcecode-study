<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>靠打断点找Vue构造函数</title>
</head>
<body>
  <div id="app">
    {{hello1}}
    <comp @custom-click="test" @hook:created="handleHookMounted"></comp>
    <button @click="handleClick">123</button>
  </div>

  <script src="../../dist/vue.js"></script>
  <script>
    // 全局注册组件，这一步是为了验证initMixin中的将全局配置合并到根组件的局部配置
    Vue.component('comp', {
      template: '<div>I am comp {{item}}</div>',
      data() {
        return {
          item: ''
        }
      },
      // 这里为了介绍 hook event 的作用
      // 我们需要把这个当作第三方业务组件,即无法访问内部生命周期
      // 那么我们这里该如何通过外部定义的方式，在以下这个地方赋值之前添加点东西呢
      // 答案就是 hook event
      mounted() {
        console.log('mounted');
        setTimeout(() => {
          this.item = 1111111111
        }, 4000)
      },
      created() {
        console.log('created');
        setTimeout(() => {
          this.item = 2222222222
        }, 4000)
      }
    })
    // debugger
    const vm = new Vue({
      el: '#app',
      data: {
        hello: 'hello Vue'
      },
      methods: {
        test() {
          console.log('customClick');
        },
        handleClick() {
          this.hello = this.hello + '2'
        },
        handleHookMounted() {
          console.log('loading');
        }
      },
      computed: {
        hello1: function(){
          return this.hello + '1'
        } 
      },
      watch: {
        hello(newValue) {
          console.log(newValue);
        }
      }
      // component: {
      //   localComp, // 这是根组件自己的局部配置的组件
      //   globalComp // 这是合并过来的全局配置的组件
      // }
    })
    // .$mount('#app') // 没有 el 的话需要手动 mount
  </script>
</body>
</html>
